<div class="project">
    <custom-navbar></custom-navbar>
    
    <div v-if="project != null">
        <project-hero
            :name="project.shortProjectDescription.name"
            :short-description="project.shortProjectDescription.description"
        ></project-hero>

        <project-intro-section
            :problem="project.projectDescription.problem"
            :solution="project.projectDescription.solution"
            :type="project.projectDescription.projectType"
            :time-span="project.projectDescription.timeSpan"
        ></project-intro-section>

        <project-description-section
            :description="project.projectDescription.description"
        ></project-description-section>
    </div>

    <custom-footer></custom-footer>
</div>
