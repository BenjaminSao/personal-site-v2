<div class="project-intro-section">
    <section class="section box-shadow-3 border-radius-1">
        <div class="container pt-0">
            <h2 class="has-text-weight-bold mb-6 mt-5 slideLeft">
                Quick_Summary
                <svg class="icon is-dark">
                    <use xlink:href="~feather#zap"></use>
                </svg>
            </h2>
            <div class="columns slideLeft">
                <div class="column is-flex is-align-items-center">
                    <div class="columns">
                        <div class="column is-11">
                            <div class="mb-5">
                                <h3 class="has-text-weight-bold mb-3">
                                    Problem
                                </h3>
                                <p>
                                    {{ problem }}
                                </p>
                            </div>
                            <div class="mb-6">
                                <h3 class="has-text-weight-bold mb-3">
                                    Solution
                                </h3>
                                <p>
                                    {{ solution }}
                                </p>
                            </div>
                            <div class="columns mb-6">
                                <div class="column">
                                    <h3 class="has-text-weight-bold">
                                        Project Type
                                    </h3>
                                    <p>{{ type }}</p>
                                </div>
                                <div class="column">
                                    <h3 class="has-text-weight-bold">
                                        Time Span
                                    </h3>
                                    <p>{{ timeSpan }}hr</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column is-4 mr-5">
                    <canvas id="programming-language-chart"></canvas>
                </div>
            </div>
        </div>
    </section>
</div>
